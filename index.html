<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body style="background-color: black;">
   <header class="headings"><h1 >Calculator</h1></header>

   <div class=" container ">
        <div class="row">
            <input class="input" type="input>"/>

        </div>
        <div class="row "> 
            <button class="button-css "> AC </button>
            <button class="button-css"> < </button>
            <button class="button-css"> % </button>
            <button class="button-css vertical"> /</button>
            
        </div>
        <div class="row "> 
            <button class="button-css"> 7 </button>
            <button class="button-css"> 8</button>
            <button class="button-css"> 9 </button>
            <button class="button-css vertical"> *</button>
            
        </div>
        <div class="row "> 
            <button class="button-css"> 4 </button>
            <button class="button-css"> 5</button>
            <button class="button-css"> 6 </button>
            <button class="button-css vertical"> - </button>
            
        </div>
        <div class="row "> 
            <button class="button-css"> 1 </button>
            <button class="button-css"> 2</button>
            <button class="button-css"> 3 </button>
            <button class="button-css vertical"> + </button>
            
        </div>
        <div class="row "> 
            <button class="button-css " id="space"> 0 </button>
            <button class="button-css"> .</button>
            <button class="button-css vertical"> = </button>
           
            
        </div>
        

   </div>
    <script src="script.js"></script>
</body>
</html>
